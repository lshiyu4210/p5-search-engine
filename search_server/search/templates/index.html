<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class="feed">
        <div class="ask485">ask485?</div>
        <form action="/" method="GET" class="search_bar">
            <input type="text" name="q" value="{{ request.args.q }}" placeholder="Search..." class="text-input" />
            <label for="w" class="pagerank_weight">PageRank Weight</label>
            <input type="range" id="w" name="w" min="0" max="1" step="0.01" value="{{ request.args.w | default(0.5) }}" class="range-input" />
            <input type="submit" value="Search" class="submit-button" />
        </form>

        <!-- This is where the search results will be displayed -->
        <div class="docs">
            {% if no_results %}
                <div class="no_results">No search results found!</div>
            {% else %}
                {% for website in websites %}
                    <div class="doc">
                        <a href="{{ website['url'] }}" class="doc_url">{{ website['url'] }}</a>
                        <div class="doc_title">{{ website['title'] }}</div>
                        <div class="doc_summary">{{ website['summary'] }}</div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>


    <!-- Insert any other markup for your page here -->
</body>
</html>
